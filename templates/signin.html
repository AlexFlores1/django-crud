{% extends "layout/base.html" %}
{% block title %}Signin{% endblock title %}
{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="{% url "signin" %}" method="POST" class="card card-body">
                {% csrf_token %}
                {{error}}     
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <input type="submit" value="Signin" class="btn btn-primary">
            </form>
        </section>
    </div>
    
</main>
    
{% endblock content %}
